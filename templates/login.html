        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
            <span style="font-size: 24px; font-weight: 900; color: #00FFCC;"><img src="../images/WhatsApp_Image_2025-10-25_at_16.24.26_92ac47b1-removebg-preview.png" height="100px"></span>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="home.html">HOME</a>
            <a href="#">ABOUT US</a>
            <a href="#">SCOUTING PROGRAM</a>
            <a href="marketplace.html">STORE</a>
            <a href="#">CONTACT US</a>
            <div class="mobile-cta-buttons">
                <a href="login.html" class="login-btn">LOGIN</a>
                <a href="signup.html" class="signup-btn">SIGN UP</a>
            </div>
        </div>
        <div class="nav-buttons">
            <a href="login.html" class="login-btn">LOGIN</a>
            <a href="signup.html" class="signup-btn">SIGN UP</a>

        </div>
    </nav>

    <section class="login-section">
        <div class="container">
            <div class="login-form-container">
                <h2>Login to Your Account</h2>
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-submit-btn">Login</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </section>

    <script src="../static/script.js"></script>
